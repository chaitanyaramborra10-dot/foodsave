<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard | FoodSave</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .dashboard-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: white;
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1rem;
            border-radius: var(--radius);
            color: var(--text-muted);
            font-weight: 500;
            transition: all 0.2s;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .main-content {
            background: var(--surface);
            padding: 2rem 3rem;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .mini-stat {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .mini-stat label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .mini-stat .value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Outfit';
        }

        .trust-score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--primary-dark);
            margin-top: 0.25rem;
        }

        @media (max-width: 1024px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .dashboard-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="logo" style="margin-bottom: 2.5rem;">
                <i data-lucide="leaf"></i>
                FoodSave
            </div>
            <nav style="flex-direction: column; height: auto; border: none; background: transparent; padding: 0;">
                <a href="#" class="sidebar-link active"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                <a href="post-food.html" class="sidebar-link"><i data-lucide="plus-circle"></i> Post Food</a>
                <a href="#" class="sidebar-link"><i data-lucide="history"></i> My Food Posts</a>
                <a href="impact.html" class="sidebar-link"><i data-lucide="bar-chart-3"></i> Impact</a>
                <a href="#" class="sidebar-link"><i data-lucide="user"></i> Profile</a>
                <div style="margin-top: auto;">
                    <a href="index.html" class="sidebar-link" style="color: #ef4444;"><i data-lucide="log-out"></i>
                        Logout</a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header-actions">
                <div>
                    <h1>Welcome back, <span id="user-name">Green Palace Hotel</span></h1>
                    <div class="trust-score">
                        <i data-lucide="shield-check" size="16"></i>
                        Trust Score: 98% (Excellent)
                    </div>
                </div>
                <a href="post-food.html" class="btn btn-primary">
                    <i data-lucide="plus"></i>
                    Post Surplus Food
                </a>
            </header>

            <div class="stats-row">
                <div class="mini-stat">
                    <label>Total Meals Provided</label>
                    <div class="value">1,240</div>
                </div>
                <div class="mini-stat">
                    <label>Success Rate</label>
                    <div class="value">100%</div>
                </div>
                <div class="mini-stat">
                    <label>Active Posts</label>
                    <div class="value">3</div>
                </div>
                <div class="mini-stat">
                    <label>COâ‚‚ Offset</label>
                    <div class="value">450kg</div>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 1.5rem;">Recent Activity</h3>
                <div style="color: var(--text-muted); text-align: center; padding: 3rem;">
                    <i data-lucide="clock" size="48" style="opacity: 0.3; margin-bottom: 1rem;"></i>
                    <p>No recent claims to display. Your posts will appear here once NGOs start claiming.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
