<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard | FoodSave</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .dashboard-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: white;
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1rem;
            border-radius: var(--radius);
            color: var(--text-muted);
            font-weight: 500;
            transition: all 0.2s;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .main-content {
            background: var(--surface);
            padding: 2rem 3rem;
        }

        .feed-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .food-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .food-card-body {
            padding: 1.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .badge-veg {
            background: #dcfce7;
            color: #166534;
        }

        .badge-nonveg {
            background: #fee2e2;
            color: #991b1b;
        }

        .food-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .btn-claim {
            width: 100%;
            margin-top: 1.5rem;
        }

        .status-tracker {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding: 1rem 0;
            border-top: 1px solid var(--border);
        }

        .status-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.5;
        }

        .status-step.active {
            opacity: 1;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="logo" style="margin-bottom: 2.5rem;">
                <i data-lucide="leaf"></i>
                FoodSave
            </div>
            <nav style="flex-direction: column; height: auto; border: none; background: transparent; padding: 0;">
                <a href="#" class="sidebar-link active"><i data-lucide="layout-dashboard"></i> Available Food</a>
                <a href="#" class="sidebar-link"><i data-lucide="package"></i> My Claims</a>
                <a href="impact.html" class="sidebar-link"><i data-lucide="bar-chart-3"></i> Impact</a>
                <a href="#" class="sidebar-link"><i data-lucide="user"></i> Profile</a>
                <div style="margin-top: auto;">
                    <a href="index.html" class="sidebar-link" style="color: #ef4444;"><i data-lucide="log-out"></i>
                        Logout</a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="feed-header">
                <div>
                    <h1>Available Surplus Food</h1>
                    <p style="color: var(--text-muted);">Real-time feed of food donations near you.</p>
                </div>
                <div class="btn btn-outline">
                    <i data-lucide="filter"></i>
                    Filter
                </div>
            </header>

            <div class="food-grid" id="foodFeed">
                <!-- Food items will be rendered here -->
            </div>
        </main>
    </div>

    <script type="module">
        import { db, collection, query, orderBy, onSnapshot, auth, doc, setDoc } from './js/firebase-config.js';
        lucide.createIcons();

        const foodFeed = document.getElementById('foodFeed');

        const q = query(collection(db, "food_posts"), orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            const foodItems = [];
            snapshot.forEach((doc) => {
                foodItems.push({ id: doc.id, ...doc.data() });
            });
            renderFeed(foodItems);
        });

        function renderFeed(items) {
            if (items.length === 0) {
                foodFeed.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                        <i data-lucide="package-search" size="48" style="opacity: 0.3; margin-bottom: 1rem;"></i>
                        <h3>No food posts available right now</h3>
                        <p style="color: var(--text-muted);">Check back later!</p>
                    </div>
                `;
            } else {
                foodFeed.innerHTML = items.map(item => `
                    <div class="food-card">
                        <div class="food-card-body">
                            <span class="badge ${item.type === 'veg' ? 'badge-veg' : 'badge-nonveg'}">
                                ${item.type.toUpperCase()}
                            </span>
                            <h3 style="margin-bottom: 0.5rem;">${item.name}</h3>
                            <p style="color: var(--text-muted); font-size: 0.95rem;">
                                <i data-lucide="map-pin" size="14" style="display: inline; vertical-align: middle;"></i>
                                ${item.location}
                            </p>
                            
                            <div class="food-meta">
                                <span><i data-lucide="users" size="14"></i> ${item.quantity} persons</span>
                                <span><i data-lucide="clock" size="14"></i> Exp: ${item.expiryWindow}h</span>
                            </div>

                            <button class="btn btn-primary btn-claim" onclick="claimFood('${item.id}')" ${item.status !== 'posted' ? 'disabled' : ''}>
                                ${item.status === 'posted' ? 'Claim Food' : 'Already Claimed'}
                            </button>

                            <div class="status-tracker">
                                <div class="status-step active"><i data-lucide="check-circle" size="16"></i> Posted</div>
                                <div class="status-step ${item.status !== 'posted' ? 'active' : ''}"><i data-lucide="hand-metal" size="16"></i> Claimed</div>
                                <div class="status-step"><i data-lucide="truck" size="16"></i> Picked Up</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        window.claimFood = async function (id) {
            const user = auth.currentUser;
            if (!user) {
                alert("Please login to claim food!");
                return;
            }

            try {
                await setDoc(doc(db, "food_posts", id), {
                    status: 'claimed',
                    claimedBy: user.uid,
                    claimedAt: new Date()
                }, { merge: true });
                alert('Food claimed successfully! Please coordinate with the provider.');
            } catch (error) {
                console.error("Error claiming food:", error);
            }
        }
    </script>
</body>


</html>
